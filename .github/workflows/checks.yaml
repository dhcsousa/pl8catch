name: Pre-commit and Unit Tests

on: [push, pull_request]

jobs:
  build:
    name: Lint & Tests
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install system dependencies (tesseract)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends tesseract-ocr tesseract-ocr-eng libtesseract-dev
          tesseract --version

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: Sync dependencies
        run: |
          uv sync --all-extras --dev --frozen

      - name: Run pre-commit
        run: uv run pre-commit run --all-files --show-diff-on-failure

      - name: Run unit tests
        run: uv run pytest -q tests/unit || (echo "Unit tests failed" && exit 1)
        continue-on-error: false

      - name: Prune uv cache
        run: uv cache prune --ci

      - name: Upload pytest artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts
          path: |
            .pytest_cache
            coverage.xml
            htmlcov
